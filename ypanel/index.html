<script>
jQuery(document).ready(function()
{
  			var btn = $("#loginBTN");
  			btn.on("click", function()
			{	  			
  			jQuery.ajax
				({
  					url: "web-inf/enter.exec.php",
  					type: "POST",  /*method*/
  					data: $("#login").serialize(),
  					success: function(response)
  					{	
						var obj = JSON.parse(response);

						switch(obj.id)
						{
							case 10:case '10': alert(obj.msg); break;
							case 20:case '20': alert(obj.mail); $("#login")[0].reset(); window.location='active-inf/dashboard.php'; break;
						}
						
  					}
				});
				return false;
  			});
});
</script>

	<script type="text/javascript">
		function cadastrar()
		{
			$("#s2").css("visibility", "hidden");
			$("#s1").css("visibility", "hidden");
			$("#s2").removeClass("active").addClass("hidden");
			$("#s1").removeClass("active").addClass("hidden");
			$("#s1").css("display", "none");
			$("#s2").css("display", "none");
			//-------------------------------------------------
			$("#c1").css("visibility", "visible");
			$("#c1").css("display", "block");	
			$("#c1").removeClass("hidden").addClass("active");
			$("#c2").css("visibility", "visible");
			$("#c2").css("display", "block");	
			$("#c2").removeClass("hidden").addClass("active");
			//-------------------------------------------------
			$("#r2").css("visibility", "hidden");
			$("#r1").css("visibility", "hidden");
			$("#r2").removeClass("active").addClass("hidden");
			$("#r1").removeClass("active").addClass("hidden");
			$("#r1").css("display", "none");
			$("#r2").css("display", "none");
		}
		
		function recovery()
		{
			$("#r1").css("visibility", "visible");
			$("#r1").css("display", "block");	
			$("#r1").removeClass("hidden").addClass("active");
			$("#r2").css("visibility", "visible");
			$("#r2").css("display", "block");	
			$("#r2").removeClass("hidden").addClass("active");	
			//-------------------------------------------------
			$("#s2").css("visibility", "hidden");
			$("#s1").css("visibility", "hidden");
			$("#s2").removeClass("active").addClass("hidden");
			$("#s1").removeClass("active").addClass("hidden");
			$("#s1").css("display", "none");
			$("#s2").css("display", "none");
			//-------------------------------------------------
			$("#c2").css("visibility", "hidden");
			$("#c1").css("visibility", "hidden");
			$("#c2").removeClass("active").addClass("hidden");
			$("#c1").removeClass("active").addClass("hidden");
			$("#c1").css("display", "none");
			$("#c2").css("display", "none");
		}
		
		function login()
		{

			$("#c2").css("visibility", "hidden");

			//-------------------------------------------------

			$("#s1").removeClass("hidden").addClass("active");
			$("#s2").css("visibility", "visible");
			$("#s2").css("display", "block");	
			$("#s2").removeClass("hidden").addClass("active");
				//-------------------------------------------------
			$("#r2").css("visibility", "hidden");
			$("#r1").css("visibility", "hidden");
			$("#r2").removeClass("active").addClass("hidden");
			$("#r1").removeClass("active").addClass("hidden");
			$("#r1").css("display", "none");
			$("#r2").css("display", "none");
		}
		//------------------------------------------------------------------------------------------
	</script>
